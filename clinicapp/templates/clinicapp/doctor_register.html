{% extends 'clinicapp/base.html' %}

{% block content %}
    <h2>Doctor Registration</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="text" name="specialization" class="form-control" placeholder="Specialization" required>
        </div>
        <div class="mb-3">
            <input type="text" name="available_time" class="form-control" placeholder="Available Time" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'doctor_login' %}">Already registered? Login here</a>
    </p>
{% endblock %}
