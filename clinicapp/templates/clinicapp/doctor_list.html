{% extends 'clinicapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Available Doctors</h2>
    <ul class="list-group">
        {% for doctor in doctors %}
            <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                <div>
                    <strong>{{ doctor.name }}</strong> - {{ doctor.specialization }} <br>
                    <small>Available: {{ doctor.available_time }}</small>
                </div>
                <a href="{% url 'book_appointment' doctor.id %}" class="btn btn-success mt-2 mt-md-0">Book Appointment</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Logout</a>
</div>
{% endblock %}
